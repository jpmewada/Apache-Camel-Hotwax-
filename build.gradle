plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	compile group: 'org.apache.camel', version: '2.23.0', name: 'camel-core'
	compile group: 'org.apache.camel', version: '2.23.0', name: 'camel-http'
	compile group: 'org.apache.camel', version: '2.23.0', name: 'camel-http-common'
	compile group: 'org.apache.camel', version: '2.23.0', name: 'camel-jackson'
	compile group: 'com.google.code.gson', version: '2.8.5', name: 'gson'
	compile group: 'com.googlecode.json-simple', version: '1.1.1', name: 'json-simple'
	compile group: 'org.slf4j', version: '1.7.25', name: 'slf4j-jdk14'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	
	
	
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
